<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Para</title>
</head>
<body>
    
    <h2>ES6 Features</h2>


    <script>

        /*
        //Normal Para
        function add(a,b){
            let result = a+b;
            console.log(result)
        }
        add(5,5)


        function sum(c,d,e){
            let sum = c+d+e;
            console.log(sum)
        }
        sum(5,5,5)
        */


        // Rest Para
        function add(...x){
            let result = 0;
            for(i=0 ; i<x.length ; i++){
                result = result + x[i]
            }
            console.log(result)
        }

        add(10)
        add(10,70,80)
        add(10,50,70,80,100)
        add(10,50,70,80,100,50,70)


        //Spred Operator
        let arr1 = [10,20,30];
        let arr2 = [40,50,60,...arr1];
        console.log(arr2);
        //[40, 50, 60, 10, 20, 30]

        let arr3 = [10,20,30];
        let arr4 = [40,...arr3,50];
        console.log(arr4)
        //[40, 10, 20, 30, 50]


        //for of lopp
        let arr5 = [10,20,30,40,50,60,70];
        for(val of arr5){
            console.log(val)
        }




        //Template Literal
        let name = "Elon"
        let x = "Hello" + name;
        let y = 'Hello' + name;
        let z = `
        Hello 
        how
        are 
        you
        ${name}`;

        console.log(x,y,z)


        let str = `those who are`;
        console.log(str.startsWith('t'))    //true
        console.log(str.startsWith('h'))    //false
        console.log(str.endsWith('e'))      //true
        console.log(str.endsWith(' '))      //false
        console.log(str.includes('who'))    //true




        

    </script>
</body>
</html>
