<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Arithmatic Operator</h2>

    <script>
        let x = 50;
        let y = 30;
        let add = x+y; 
        let sub = x-y; 
        let mul = x*y; 
        let div = x/y; 
        let mdiv = x%y; 
        
        console.log(`The addition of ${x} and ${y} is ${add} \n`);
        console.log(`The substraction of ${x} and ${y} is ${sub} \n`);
        console.log(`The multiplication of ${x} and ${y} is ${mul} \n`);
        console.log(`The division of ${x} and ${y} is ${div} \n`);
        console.log(`The m.division of ${x} and ${y} is ${mdiv} \n`);

        x++;
        ++x;
        x=x+2;
        console.log(x--);
        console.log(x);

    </script>
</body>
</html>
