<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
    <h2>Comparison & Logical Operators.</h2>

    <script>
        /*      =   --> Assign karne ke liye


             ==  --> Compare karne ke liye.
                        5 == 5 -->true
                        6 == 5 -->false
                        5 == 5 -->true          


              === --> Equal value and Equal data type.
                        5 === 5   -->true
                        6 === 5   -->false
                        5 === '5' -->false       

             !=   --> Not Equal
                        8! = 5 -->true
                        5! = 5 -->false


            !==  --> Not Equal or not equal data type
                        5! ==  5   -->false
                        5! == "5"  -->true
                        5! == 8  -->true            


                5>8     -->false
                5<8     -->true
                8<=8    -->true

    
        Logical Operators:
                    && and operator
                    (5<10 && 6>1) -->true   both true than true
                    (5>10 && 6>1) -->false  one false one true than false


                    || or operator
                    (5 == 5 || 6==5) --> true --> any one true than pas
                    (7 == 5 || 6==5) --> false --> both false than false


                    ! not operator
                    !(6 == 5) -->true


        
    </script>
</body>
</html>
