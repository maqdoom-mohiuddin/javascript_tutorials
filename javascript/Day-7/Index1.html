<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <h2>Tut Variables.</h2>


    <script>

        // Var ---> Redeclare karne deta hai.
        //          Reassign bhi karne deta hai
                    
        
        var x = 10;         //Variable declare kare
        console.log(x);

        x = 50;             //Value assign kare/Reassinging
        console.log(x);

        var x = 40;         // Redeclare kare value
        console.log(x);   
        
        


        /* let --->    Redeclare nahi karne deta hai.
                       Reassign kar sakte */


        let y = 10;         // Variable assign kare
        console.log(y)

        y = 20;             // Reassign kare 

        // let y = 70;         //Redclare is not allowed in let 


    </script>
</body>
</html>
