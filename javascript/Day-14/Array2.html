<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    

    <script>

        let arr = [10,20,30,40,50];

        // arr[5] = 60;
        // console.log(arr)

        //Add in last
        arr.push(60);

        //Add in first
        arr.unshift(5);


        //Remove last element, pop return karta hai (remove howe wali value);
        arr.pop()


        //Remove first element, shift 
        arr.shift()
        console.log(arr);

        let arr1 = new Array();
        console.log(arr1);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
    </script>
</body>
</html>
