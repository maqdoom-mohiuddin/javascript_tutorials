<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>
<body>
    

    <script>
        // 6) write a program explaing push,shift,unshit,pop functions

        const book = ["Math" , "Physics" , "Bio"];

        book.push("English");
        console.log(book);
        //['Math', 'Physics', 'Bio', 'English']


        book.unshift("Hindi");
        console.log(book);
        //(5) ['Hindi', 'Math', 'Physics', 'Bio', 'English']


        book.pop();
        console.log(book);
        //['Hindi', 'Math', 'Physics', 'Bio']

        book.shift();
        console.log(book);
        // ['Math', 'Physics', 'Bio']


        


    </script>
</body>
</html>
