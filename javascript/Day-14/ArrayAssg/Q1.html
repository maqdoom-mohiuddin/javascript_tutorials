    <script>
        /*
        3)Write a simple JavaScript program to join all elements of the following array into a string.
        
        Sample array:
        myColor = ["Red", "Green", "White", "Black"];
        Expected Output:
        "Red,Green,White,Black" //use toString
        "Red,Green,White,Black" //use join
        "Red+Green+White+Black" //use join function
        */

        const myColor = ["Red", "Green", "White", "Black"];
        let string = myColor.toString(",");
        console.log(string)
        //Red,Green,White,Black


        let myjoin = myColor.join(",");
        console.log(myjoin)
        //Red,Green,White,Black

        

        let jfunc = function (){
            const myColor = ["Red", "Green", "White", "Black"];
            let jfunc = myColor.join("+");
            return jfunc;
        }
        console.log(jfunc());
        //Red+Green+White+Black

    </script>
