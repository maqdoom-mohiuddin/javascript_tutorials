<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        *{
            margin: 0;;
            padding: 0;
        }
        body{
            background-color: lightblue;

        }
        .container{
            margin: 0 auto;
            margin-top: 7rem;
            width: 70%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            border: 5px solid black;
        }
        h1{
            margin-top: 5px;
        }
        #img{
            width: 150px;
            height: 150px;
        }
        p{
            font-size: 2rem;
            color: blue;
        }
        .btn{
            width: 150px;
            height: 50px;
            margin: 20px;
            font-size: 2rem;
            font-weight: 500 ;
            background-color: #fb8484;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .btn:hover{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Try Your Luck!</h1>
        <img src="./1.png"  id="img">
        <p id="demo"></p>
        <button class="btn" onclick="Shuffle()">Shuffle</button>
    </div>
    

    <script src="./dice.js"></script>
</body>
</html>
