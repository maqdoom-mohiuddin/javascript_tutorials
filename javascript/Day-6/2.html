    <title>Variable</title>
</head>
<body>
    
    <h2>Tut On Variables.</h2>
    <h3>Variable without keyword</h3>


    <script>
        x = 5;
        y = 6;
        z = x + y;

        console.log(x);
        console.log(y);
        console.log(z);

        document.write(x);
        document.write('<br>');
        document.write(y);
        document.write('<br>');
        document.write(z)

        alert(x);
        alert(y);
        alert(z);
    </script>
