<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript constant variable has block scope</h2>


    <p id="demo"></p>

    <script>
        const x = 100;

        {
            const x= 20;
        }
        
    
        document.getElementById("demo").innerHTML = "x is " + x;
    </script>


</body>
</html>
