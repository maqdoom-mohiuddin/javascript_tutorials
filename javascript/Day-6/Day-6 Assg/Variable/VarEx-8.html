<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <h2>using let keyword</h2>

    <script>
        let peroson  ="John Deo" , carName  = " Mercedes " , price = 200;

        document.write(peroson , carName , price);
    </script>

</body>
</html>
