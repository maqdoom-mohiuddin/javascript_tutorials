<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Examples</title>
</head>
<body>
    
    <h2>Using let with underscore</h2>

    <script>
        let _lastName = "Elon Musk";
        let _x=2;
        let _100= 5;

        document.write(_lastName , '<br>');
        document.write(_x , '<br>');
        document.write(_100 , '<br>');


    </script>
</body>
</html>
