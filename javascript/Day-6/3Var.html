<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Keyword</title>
</head>
<body>
    
    <h2>Tut on Variables</h2>
    <h3>Variable with var keyword</h3>

    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        
        console.log(x)
        console.log(y)
        console.log(z)

        document.write(x);
        document.write('<br>');
        document.write(y);
        document.write('<br>');
        document.write(z);
        document.write('<br>');

        alert(x);
        alert(y);
        alert(z);

    </script>
</body>
</html>
