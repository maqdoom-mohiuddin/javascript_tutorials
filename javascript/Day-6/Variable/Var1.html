<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Var Example</h2>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;

        console.log(x);
        console.log(y);
        console.log(z);

        document.write(x);
        document.write('<br>');
        document.write(y);
        document.write('<br>');
        document.write(z);
        document.write('<br>');
    </script>
</body>

</html>
