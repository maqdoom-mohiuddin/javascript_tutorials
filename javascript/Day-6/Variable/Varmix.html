<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using Const</h2>

    <script>
    const price1 = 5;
    const price2 = 40;

    let total = price1 + price2;
    
    console.log(price1);
    console.log(price2);
    console.log(total);
    
    document.write(price1);
    document.write('<br>');
    document.write(price2);
    document.write('<br>');
    document.write(total);
    document.write('<br>');
    </script>
</body>
</html>
