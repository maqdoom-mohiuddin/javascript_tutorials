<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Keyword</title>
</head>

<body>
    <h2>Tut On Variables</h2>

    <h3>Variables using Const keyword</h3>

    <script>
        const x = 20;
        const y = 30;
        const z = x + y;

        console.log(x);
        console.log(y);
        console.log(z);

        document.write(x);
        document.write('<br>');
        document.write(y);
        document.write('<br>');
        document.write(z);
        document.write('<br>');

        alert(x);
        alert(y);
        alert(z);
    </script>

</body>

</html>
