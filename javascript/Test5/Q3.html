    <script>
        //Q3 Write a function which takes n number of arguments and return the average of n Numbers. use rest parameter

        function average(...digit) {
            let total = 0;
            // for ( num of digit ) {
            //     total = +num
            // }

            for(num=1 ; num<digit.length ; num++){
                total += num
            }
            return total/digit.length;
        }
        console.log(average(10,2));
        

        
    </script>
