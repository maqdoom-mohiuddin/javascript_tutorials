<body>
    

    <script>
        let p = new Promise((resolve, reject) =>{
            let graduate = true;
            if(graduate){
                resolve('Purches Laptop')
            }else{
                reject('Purches PC')
            }
        })

        p.then((data) =>{
            console.log(data);
            console.log('Lenove Laptop');
        }).then((data) =>{
            console.log('Ideapad');
        })
        .catch((data) =>{
            console.log(data);
            console.log('HP PC');
        })
        .finally ((data) =>{
            console.log('Congratulations...');
        })

        
    </script>
