<body>
    

    <script>
        //Q4 Write a program to display the current date, month and year (display in a format “dd-mm-yyyy‟)Use date object and its methods.

       let dt = new Date();
       let dy = dt.getDate();
       let mt = dt.getMonth() + 1;
       let yr = dt.getFullYear();
       console.log(`${dy}-${mt}-${yr}`);
    </script>
</body>
