<body>


    <script>
        //Q1 Write a program to find whether the given character is vowel or not. Use Switch case control structure.

        let vowel = prompt('Enter any vowel');
        switch (vowel) {
            case 'a':
                console.log('Yes, Its a Vowel');
                break;
            case 'e':
                console.log('Yes, Its a Vowel');
                break;
            case 'i':
                console.log('Yes, Its a Vowel');
                break;
            case 'o':
                console.log('Yes, Its a Vowel');
                break;
            case 'u':
                console.log('Yes, Its a Vowel');
                break;

            default:
                console.log('Sorry! Not a Vowel');
                break;
        }


    </script>
</body>

</html>
