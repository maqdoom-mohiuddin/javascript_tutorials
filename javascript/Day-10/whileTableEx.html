<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>While Loop Table</h2>

    <script>
        let  num = +prompt('Enter any number')

        let i=0;
        while(i<=10){
            console.log(`${num} * ${i}  =  ${num*i}`);
            i++
        }
    </script>
</body>
</html>
