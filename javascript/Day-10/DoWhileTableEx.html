<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while table</title>
</head>
<body>
    
    <h2>Do while Table</h2>
    <script>
        
        let num = +prompt('Eneter any number');

        let i = 1
        do{
            console.log(`${num} * ${i}  =  ${num*i}`);
            i++;
        }while(i<=10)
    </script>
</body>
</html>
