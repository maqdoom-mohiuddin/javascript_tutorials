<body>
    

    <script>
        let my_sal = +prompt('My salary ');
        let yr_sal = +prompt('Enter your salary  ');

        if(my_sal > yr_sal){
            console.log(`my salary ${my_sal} is greater than your salary ${yr_sal}`)
        }else if( my_sal < yr_sal){
            console.log(`your salary  ${yr_sal} is greater than my salary  ${my_sal}`)
        }else{
            console.log('Both have Equal salary')
        }

    </script>
