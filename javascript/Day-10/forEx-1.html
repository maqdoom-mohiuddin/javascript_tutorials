<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>

    <h2> For Loop </h2>
    <script>


        for (i = 0; i <= 10; i++) {
            document.write(`Hello Good Evining `)
            document.write(`<br> `)
        }

        
        for (i = 1; i <= 5; i++) {
            document.write(`${i} \n`);
            document.write(`<br> `);
        }

        for (i = 1; i <= 6; i++) {
            document.write('**********');
            document.write('<br>')
        }

        for (i = 5; i>= 1; i--) {
            document.write(i);
            document.write('<br>')
        }


        
        for (i = 0; i <= 10; i++) {
            document.write(`${i*2} `)
            document.write(`<br> `)
        }
    </script>
</body>

</html>
