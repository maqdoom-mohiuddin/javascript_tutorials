<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while Loop</title>
</head>
<body>
    <h2>Do While</h2>

    <script>
        // let i=15;
        let i=1;
        do{
            document.write('hello');
            document.write('<br>');
            i++;
        }while(i<10)
        document.write('Outside Loop')
    </script>
</body>
</html>
