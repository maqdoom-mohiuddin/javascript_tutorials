<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>

    <h2> For Loop Table</h2>
    <script>

        let num = +prompt('Enter any Number');

        for(i=1 ; i<=10; i++){
            console.log(`${num} * ${i}  =  ${num*i}`)
        }
    

    </script>
</body>

</html>
