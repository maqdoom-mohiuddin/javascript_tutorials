<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q13</title>
</head>
<body>
    
    <h2>for loop with break</h2>

    <script>
        for (couter=1; couter<=10; couter++){
            if(couter==5){
                break;
            }
            document.write(couter);
            document.write('<br>');
        }
        document.write('Outside the loop')
    </script>
</body>
</html>
