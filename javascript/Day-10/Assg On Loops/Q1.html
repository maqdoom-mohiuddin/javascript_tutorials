<!DOCTYPE html>

<body>
    
    <h2>Using Do-While Loop</h2>
    <script>
        // how do you use a 'while' loop to iterate until a certain condition is met?

        let i=0;
        while(i<5){
            document.write('Hello World !');
            document.write('<br>')
            i++;
        }

    </script>
</body>
