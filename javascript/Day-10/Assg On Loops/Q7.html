<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <h2>Do-while loop</h2>

    <script>
        // 7)write a code of 'Do-while loop'?

        let i = 1;
        do{
            document.write('Hello World !');
            document.write('<br>');
            i++
        }while(i<=10);
        document.write('Outside the Loop')
    </script>
</body>
</html>
