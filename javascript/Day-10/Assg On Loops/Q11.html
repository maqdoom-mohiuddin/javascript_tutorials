<body>
    
    <h2>Looping through the do-while loop</h2>

    <script>
        // 11)write a code to looping with a while loop and a condition?

        let i = 1;
        while(i<=10){
            document.write('Looping through the do-while loop');
            document.write('<br>');
            i++;
            }
            document.write('outside the loop')
    </script>
