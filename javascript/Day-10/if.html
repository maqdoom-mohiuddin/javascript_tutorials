<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If</title>
</head>

<body>


    <script>
        let age = +prompt('Please enter your age ');

        if (age >= 18) {
            let voterID = prompt('Do you have voterID? yes or no')

            if (voterID == 'yes' || voterID == 'YES') {
                console.log('You are eligible for voting')
            } else {
                console.log('Please make the voterID');
            }
        } else {
            console.log('Your are not eligible for voting')
        }

    </script>
</body>

</html>
