<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.8</title>
</head>
<body>
    
    <!-- Q8. WAP to display "Good Morning" using double qouts, single qoutes & back ticks in p,h1 and div tag. -->

    <p id="onPara"></p>

    <h1 id="onHeading"></h1>


    <div id="onDiv"></div>


    <script>
        document.getElementById("onPara").innerHTML='Good Morning';
        document.getElementById("onHeading").innerHTML="Good Morning";
        document.getElementById("onDiv").innerHTML=`Good Morning`;
    </script>
</body>
</html>
