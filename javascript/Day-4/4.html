<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Output Tut</h1>
    <p id="demo"></p>

    <h1 id="d1"></h1>
    

    <script>
        //OutPuts
        console.log('Hello');
        console.log("Hello");
        console.log(`Hello`);

        document.write('javascript is very easy');

        document.getElementById('demo').innerHTML='Javascript is very easy'
        document.getElementById('d1').innerHTML='Javascript called by h1 tag'
    </script>
</body>
</html>
