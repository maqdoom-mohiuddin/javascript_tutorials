<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Functions</title>
</head>

<body>

    <h3> Function Types: </h3>
    <p> 
        1.Basic Functions <br>
        2.Function expression <br>
        3.Arrow Function.
    </p>

    <script>

        /*        
        // 1.Basic decleration:-
        
        function myFunction(p1,p2){
            return p1 * p2;
        }
        console.log(myFunction(20,30))  //600
        let res = myFunction(10,20)     //200
        console.log(res)
        */

        /*
        //2. Function expression (Anonymous Function):-

        let myFunction = function (p1,p2){
            return p1*p2;
        }
        console.log(myFunction(10,10))      //100
        let res = myFunction(5,5);
        console.log(res)                    //25
        */



        /*        
        // 3. Arrow Function
        let myFunction = (p1, p2) => {
            return p1 * p2;
        }
        console.log(myFunction(8, 8))        //64
        let res = myFunction(9, 9);
        console.log(res)                    //81
        */


        

        let myFunction = (p1 , p2) => {
            return p1*p2;
        }
        let a=10;
        let b=20;
        let res = myFunction(a,b);
        console.log(res)            //200

    </script>
</body>

</html>
