    <script>

        //1)	Write a function to find given number is even.

        let Even =  (a) => {
            if (a % 2 == 0) {
                console.log(`The Number ${a}  is Even. `)
            } else {
                console.log(`The Number ${a} is Odd. `)
            }
            return a
        }
        let even = +prompt('Enter any number')
        console.log(Even(even))
    </script>
