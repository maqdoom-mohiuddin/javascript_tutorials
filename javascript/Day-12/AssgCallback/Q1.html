<body>
    
    <h2>Assignment CallBack Functions</h2>

    <script>
        // Q1. Execute  a callback function after delay.

        let myFunction = ()  =>{
            console.log("Hello !")
        }
        console.log("one");
        setTimeout(myFunction, 3000);
        console.log("two")

    </script>
</body>
