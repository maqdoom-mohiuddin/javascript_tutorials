<body>
    

    <h2>Assignment CallBack Functions</h2>

    <script>
        // 3. create a function that takes a  callback and a delay in milliseconds the function should execute the callback after the specified delay.

        let display = () => {
            console.log('Execute after 3sec');
        }
        console.log("Hello World !");
        setInterval(display , 3000);
        console.log('My World !')


    </script>
</body>
