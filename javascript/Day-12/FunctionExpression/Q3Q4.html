    <script>

    // Q3 Smallest Number:
    let smallestNum = function (a,b,c){
            return Math.min(a,b,c)
        }
        var num1 = 10
        var num2 = 20
        var num3 = 30

        var smallest = smallestNum(num1, num2, num3);
        console.log ("The smallest number is : "  + smallest)


        // Q4 Large  Number:
        let largestNum = function (x,y,z){
            return Math.max(x,y,z);
        }
        var num11 = 10
        var num22 = 20
        var num33 = 30
        var largest = largestNum(num11,num22,num33);
        console.log("The largest number is : " + largest)
        


    </script>
