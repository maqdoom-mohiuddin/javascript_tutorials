<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else-if</title>
</head>
<body>
    

    <script>
        let dayNumber = +prompt('Enter the number');
        let msg = "";
        if(dayNumber == 1){
            msg = 'Today is Monday';
        }else if(dayNumber == 2){
            msg = 'Today is Tuesday';
        }else if(dayNumber == 3){
            msg = 'Today is Wednesday';
        }else if(dayNumber = 4){
            msg = 'Today is Thursday';
        }else if (dayNumber == 5){
            msg = 'Today is Friday';
        }else if (dayNumber == 6){
            msg = 'Today is Saturday'
        }else if(dayNumber == 7){
            msg = 'Today is Sunday'
        }else{
            msg = 'Wrong Input, Try Again';
        }
        console.log(msg)
    </script>
</body>
</html>
