    <script>

// 3)check if a number is odd or even in javascript.
        let num = +prompt('Enter the Number');
        if (num % 2 == 0) {
            console.log(`The Number ${num}  is Even. `)
        } else {
            console.log(`The Number ${num} is Odd. `)
        }
    </script>
