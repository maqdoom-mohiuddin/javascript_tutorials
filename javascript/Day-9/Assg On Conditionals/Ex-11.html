    <script>

        /*
        11) write a code to handle multiple
            conditions using if-else statements.*/
            
        let mySal = +prompt('My Salary');
        let yourSal = +prompt('Your Salary');

        if(mySal > yourSal){
            console.log('Mys salary is greater than yr salary')
        }else if(mySal < yourSal){
            console.log('My Salary is less than yr salry')
        }else{
            console.log('Equal Salray')
        }
    </script>
