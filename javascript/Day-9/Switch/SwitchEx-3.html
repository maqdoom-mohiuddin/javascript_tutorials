<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-3</title>
</head>
<body>
    

    <script>

        let x = +prompt('Enter the Binry Digit')
        let txt = "";
        switch (x){
            case 0:
                txt = "OFF";
                break;
            case 1:
                txt = "ON";
                break;
            default:
                txt = "Soory, No value Found."
                break;
        }
        console.log(txt);
    </script>
</body>
</html>
