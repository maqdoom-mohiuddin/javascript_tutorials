        function sayHi(){
            console.log('Hi...')
        }
        function add(x,y,callback){
            console.log(x+y);       //50 , 80
            callback()
        }
        let a= 10;
        let b= 40;
        add(10,10,sayHi)        //31

        add(a,b,() =>{
            console.log('bye...')       //bye..
        })
        add(30,50, function (){
            console.log('Good morning...')      //Good morning
        })

    </script>
