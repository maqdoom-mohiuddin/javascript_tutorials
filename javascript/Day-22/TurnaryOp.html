<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnary Operator</title>
</head>
<body>
    
    <h1>Turnary Operator</h1>

    <script>

        //Normal if else
        x = 3;
        let msg = '';
        if(x%2 == 0){
            msg = 'even number';
        }else{
            msg = 'Odd Number';
        }
        console.log(msg);


        //Turnary Operator.
        let y = 10;
        let txt = (y%2 == 0) ? 'Even Number' : 'Odd Number'
        console.log(txt)

    </script>
</body>
</html>
