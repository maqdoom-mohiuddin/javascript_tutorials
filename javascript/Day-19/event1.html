<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vents</title>
</head>
<body>
    
    <!-- <button onclick="document.getElementById('demo').innerHTML = Date()">Show Date</button> -->

    <button onclick="displayDate()">Show date</button>
    <!-- <h1 onclick="displayDate()"> Show date click this text!</h1> -->
    <h1 onmouseover="displayDate()" onmouseout="clearDate()"> Show date click this text (mouse Over)!</h1>
    

    
    <p id="demo"></p>


    <script>
        function displayDate(){
        document.getElementById('demo').innerHTML = Date();
        console.log('In event')
        }
        function clearDate(){
            document.getElementById('demo').innerHTML = '';
            console.log('out event')
        }
    </script>
</body>
</html>
