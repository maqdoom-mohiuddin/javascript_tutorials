<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q20</title>
</head>
<body>
    
    <h1 id="demo"></h1>
    <script>
        // Q20)write a program to take input number from user and add 50 to it and display result in alert,console, html and in h1 tag


        let a = +prompt("Enter any number");
        let b = 50;
        let c = a+b;
        alert(c);
        console.log(c);
        document.write(c);
        document.getElementById("demo").innerHTML = c;
    </script>
</body>
</html>
