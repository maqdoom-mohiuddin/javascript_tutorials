</head>
<body>
    
    <p id="para"></p>

    <h1 id="head"></h1>

    <div id="indiv"></div>

    <script>

    // Q24) write a program to declare string variable by using double quotes,single quotes and template literals and display in p,h1 and div tag
    
        var a = 'Using single qoutes';
        var b = "Using double qoutes";
        var c = `Using template literal qoutes`;
        document.getElementById("para").innerHTML = a;
        document.getElementById("head").innerHTML = b;
        document.getElementById("indiv").innerHTML = c;

    </script>
