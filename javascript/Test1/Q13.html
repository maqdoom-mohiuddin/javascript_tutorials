    <script>
    //Q13) write a program to declare 3 variable a=10,b=30,c=50.  Display   result in console as below using template literal 
    // The value of a is 10.
    // The value of b is 30 .
    // The value of c is 50.


    let a=10, b=30, c=50;
    console.log(`The value of a is ${a}`);
    console.log(`The value of b is ${b}`);
    console.log(`The value of c is ${c}`);

    </script>
