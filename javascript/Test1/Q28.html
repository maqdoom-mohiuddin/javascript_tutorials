<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q28</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
       /* Q28)write a program to convert kilogram into grams
    Hints
    take kilogram value from user and convert it into grams and display in h1 tag
    formula : 1 kg is 1000 gms */

    
    
        x = +prompt('Enter Kg  value');
        y = x * 1000;

        document.getElementById("demo").innerHTML = y + " grams";

    </script>
</body>
</html>
