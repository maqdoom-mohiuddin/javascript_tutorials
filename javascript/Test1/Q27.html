<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q27</title>
</head>
<body>
    

    <h1 id="demo"></h1>
    <script>

    /* Q27) write a program to convert meters into kilometers
    Hints
    take meters value from user and convert it into kilometer and display in h1 tag 
    formula : 1 km is 1000 meter*/

       let  x_meters = +prompt('Enter Meter value');
        let y_kg = x_meters/1000;

        document.getElementById("demo").innerHTML = y_kg + " Kilometer";

    </script>
</body>
</html>
