    <script>
       /* Q29)write Javascript Program to Convert Celsius to Fahrenheit
        formula fahrenheit = celsius * 1.8 + 32
        Take celsius from user */

        let celsius = +prompt('Enter celsius');
        let fahrenheit = celsius * 1.8 + 32;

        alert(fahrenheit);
