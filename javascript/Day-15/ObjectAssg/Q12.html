    <script>
        //12) Write a JavaScript program to calculate the area and perimeter of a circle Using object.

        let  cir = {
            radius : +prompt('Enert the radius'),
            area : function(){
                return this.radius*this.radius*3.14;
            },
            parimeter : function(){
                return 2*3.14*this.radius;
            }
        }
        console.log("circle " + cir.area());
        console.log("parimeter " + cir.parimeter());
    </script>
