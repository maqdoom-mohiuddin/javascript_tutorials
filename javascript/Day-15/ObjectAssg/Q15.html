<body>
    

    <script>
        //15) Create the object log with 3 function named info,error, warning with one parameter displaying that parameter in console.

        var log = {
            info : function (info){
                console.log('Info...')
            },
            war : function (war){
                console.log('waring...')
            },
            err : function(err){
                console.log('Error...')
            }
        };
        log.info();
        log.war();
        log.err();
    </script>
</body>
