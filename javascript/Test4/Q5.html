    <script>
        // Q5 write a program to explain default function parameter

        function add(a=20,b=20){
            let result = a+b;
            console.log(result)
        }

        add()
        add(10,20)  //30

        let x = 40;
        let y = 40;

        add(x,y)        //80
    </script>
