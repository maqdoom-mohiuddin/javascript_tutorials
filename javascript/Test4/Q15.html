<body>
    

    <script>
        //Q15 Explain promise with example

        let p = new Promise((resolve, reject) =>{
            let carPurches = true;
            if(carPurches){
                resolve('Kia Car....')
            }else{
                reject('Suzuki Bike...')
            }
        })

        p.then((data) =>{
            console.log(data);
            console.log('Carnival...');
        }).then((data) =>{
            console.log('Seven Seater..');
        })

        .catch((data) =>{
            console.log(data);
            console.log('Gixxer Bike...');
        })

        .finally((data) =>{
            console.log('Congratulations...');
        })
    </script>
</body>
