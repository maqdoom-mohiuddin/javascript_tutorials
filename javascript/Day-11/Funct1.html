<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
    <h2>Tut On Functios Add</h2>

    <script>

      
            function add(){
                let a = 20;
                let b = 30;
                let result = a+b;
                console.log(result)     //50
                return result;
            }

            console.log(add());         //50
            // let z = add()   //50
            // console.log(z)  //50


            function addition(p1,p2){
                let c = p1;
                let d = p2;
                let newResult = c+d;
                return newResult;
            }
            console.log(addition (10,20));  //30
            console.log(addition (10,30));  //40
            console.log(addition (10,40));  //50    
            console.log(addition (10,50));  //60
    </script>

</body>
</html>
