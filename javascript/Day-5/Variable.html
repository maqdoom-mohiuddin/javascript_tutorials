<body>
    
    <h1>JS Variables Tutorial</h1>

    <script>

        var firstName = "Furquan";

        let obj = {name: "hi" , name2:"yes"};


        document.write(firstName);

        document.write(lastName);

        document.write(port);

        document.write(flag);

        document.write(obj);
        document.write('<br>');

        
    </script>
