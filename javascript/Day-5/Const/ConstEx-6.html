<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h2>Javascript Hoisting</h2>

    <p>with var you can use a variable before it is declred;</p>

    <p id="demo"></p>

    <script>
        carName = "kia";
        document.getElementById("demo").innerHTML = carName;

        var carName;
    </script>

</body>
