<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript const</h2>

    <p>Declaring a constant array does not make the elements changeable</p>

    <p id="demo"></p>

    <script>
        //array
        const cars = ["saab" , "volvo" , "bmw"];

        //change element
        cars[0] = "Toyota";

        //Add an element
        cars.push("Audi");

        //Display the array
        document.getElementById("demo").innerHTML = cars;
    </script>
</body>
</html>
