<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript const</h2>
    <p>Declaring a constant object does not make the object properties unchanageable:</p>

    <p id="demo"></p>

    <script>
        // creating object
        const cars = {type:"Fiat" , model:"500", color:"white"};

        //change property
        cars.color= "red";

        //Add a property
        cars.owner = "Shaikh";
        

        //display the object
        document.getElementById("demo").innerHTML = "car owner is " + cars.owner;
    </script>


</body>
</html>
