<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture</title>
    <style>
        body{
            background-color: aquamarine;
            padding: 50px 100px;

        }
        h1{
            text-align: center;
            font-size: 50px;
        }
        input{
            height: 30px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
            margin: 10px 10px 10px 10px;
            width: 330px;
            text-align: center;
            border: none;

        }
        label{
            font-size: xx-large;
            color: darkred;
        }
        #container{
            text-align: center;
            background-color: bisque;
            margin: 60px 100px;
            padding: 60px 50px;
            border: 2px solid black;
        }
        .input-div{
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>Tempreture Converter</h1>

    <div id="container">
        <div class="input-div">
            <label>Celcius</label> <br>
            <input type="number" value="0" id="cel" class="inp">
            
        </div>
        
        <div class="input-div">
            <label>Fahreheit</label> <br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>


    <script>
        let cel =  document.getElementById('cel');
        let fah =  document.getElementById('fah');

        cel.addEventListener('input' , function(){
            let c = this.value;
            let formula = (c * 9/5 ) + 32;
            if(!Number.isInteger(formula)){
                formula = formula.toFixed(4);
            }
            fah.value = formula
        })

        fah.addEventListener('input' , function(){
            let f = this.value;
            let c = (f - 32) * 5/9;
            if(!Number.isInteger(c)){
                c= c.toFixed(4)
            }
            cel.value = c

        })
       
    </script>
</body>

</html>
