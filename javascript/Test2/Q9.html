<body>
    

    <script>

        //Q9 write Javascript function to Convert Celsius to Fahrenheit
        // formula fahrenheit = celsius * 1.8 + 32
        
        let celsius = +prompt('Enter celsius');
        
        function res(){
        let fahrenheit = celsius * 1.8 + 32;
        return fahrenheit;
        }
        let result = res();
        console.log(`${result}  Far`)
        
    </script>
