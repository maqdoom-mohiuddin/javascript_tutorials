<body>
    
    <script>

        //Q1 write a program to find the number is positive or negative/zero using if else if and else

        
        num = +prompt('Enter the number')

        if (num>0){
            console.log('Positive Number')
        }else if(num<0){
            console.log('Negative Number')
        }else{
            console.log('Equal Number')
        }
    </script>
</body>
</html>
