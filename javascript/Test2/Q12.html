<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12</title>
</head>
<body>
    

    <script>
        // Q.12 JavaScript Program to Display the Multiplication Table(use while loop)

        num = +prompt('Enter any number for the Table');
        
        let i = 1;
        while(i<=10){
            console.log(`${num} * ${i} = ${num * i}`);
            i++;
        }
    </script>
</body>
</html>
