    <script>
        //Q10 Calculate the sum of numbers in an array of numbers?

        let arr = [2, 3, -1, 5, 8, 9, 10, 15, 95];
        let sum = 0
        for (i=0 ;i<arr.length; i++){
            sum += arr[i]
        }
        console.log("Sum is " + sum)



    </script>
